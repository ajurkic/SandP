<div class="container body-content" ng-controller="playlistController">
    <div class="jumbotron text-center">
        <h1>Add a playlist</h1>
        <p class="lead">Please fill the name down below and desired songs to playlist</p>
    </div>

    <div class="container col-md-6">
        <a class="btn btn-default" href="#!/">Back</a>

        <form name="PlaylistInputForm" novalidate="novalidate" ng-submit="savePlaylist(PlaylistInputForm.$valid)">
            <div class="form-group" ng-class="{ 'has-error': !PlaylistInputForm.$valid && (!PlaylistInputForm.$pristine || PlaylistInputForm.$submitted),
                                                'has-success': PlaylistInputForm.$valid}">
                <label>Playlist name</label>
                <input type="text" class="form-control" ng-model="playlist.Name" required name="PlaylistName" ng-maxlength="20">
                <p class="help-block" ng-show="PlaylistInputForm.PlaylistName.$error.maxlength">Name too big.</p>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

    <div class="col-md-6">
        <h2>List of songs in playlist:</h2>
        <ul>
            <li ng-repeat="song in playlist.Songs">{{song.Name}} <span class="removeSongX" ng-click="removeSongFromPlaylist(song.SongId, playlist.PlaylistId)">X</span></li>
        </ul>
        <p ng-show="playlist.Songs == '' || playlist.Songs == null">There are no songs in the playlist at the moment.</p>
    </div>
</div>
