<div class="container body-content" ng-controller="playlistController">
    <div class="jumbotron text-center">
        <h1>Add a playlist</h1>
        <p class="lead">Please fill the name down below and desired songs to playlist</p>
    </div>

    <div class="container col-md-6">
        <a class="btn btn-default" href="#!/">Back</a>

        <form novalidate ng-submit="savePlaylist()">
            <div class="form-group">
                <label for="playlistName">Playlist name</label>
                <input type="text" class="form-control" ng-model="playlist.Name" required>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

    <div class="col-md-6">
        <h2>List of songs in playlist:</h2>
        <ul>
            <li ng-repeat="song in playlist.Songs">{{song.Name}} <span class="removeSongX" ng-click="removeSongFromPlaylist(song.SongId, playlist.PlaylistId)">X</span></li>
        </ul>
        <p ng-show="playlist.Songs == ''">There are no songs in the playlist at the moment.</p>
    </div>
</div>
